<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selector</title>
    <script src="../../assets/theme-switcher/scripts/app.js" defer></script>
    <link rel="stylesheet" href="../../assets/theme-switcher/css/style.css" />
    <style>
      .movie-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 250px;
        float: left;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>Selecionar dois filmes</h1>

    <div id="movies-list"></div>

    <div class="clear"></div>

    <button id="confirm-selection">Confirmar seleção</button>

    <script src="app.js"></script>
  </body>
</html>
