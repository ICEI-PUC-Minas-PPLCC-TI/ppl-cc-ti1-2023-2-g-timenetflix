<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Recommended</title>
  </head>
  <body>
    <main class="options-container">
      <div class="options">
        <div class="option">
          <label for="first-movie" class="option-poster">
            <i class="ph ph-plus"></i>
          </label>
          <input type="text" name="first-movie" id="first-movie" />
        </div>
        <div class="option">
          <label for="second-movie" class="option-poster">
            <i class="ph ph-plus"></i>
          </label>
          <input type="text" name="second-movie" id="second-movie" />
        </div>
      </div>
      <button class="submit-btn">Get movie</button>
    </main>
    <div class="recommendations"></div>
  </body>
</html>
